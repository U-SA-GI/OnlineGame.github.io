<html>
  <head>
    <title>A Multiplayer Game</title>
    <style>
      canvas {
        width: 100%;
        height: 100%;
        /* border: 5px solid black; */
        object-fit: contain;
      }
      body {
          margin: 0;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
  <body style="display: flex; flex-direction: column; width: 100%; height: 100%;">
    <div>Paiza Battle Field</div>
    <div style="flex: 1 1; position: relative; overflow:hidden;">
        <div id="start-screen" style="width:100%; height:100%; display: flex; align-items: center; position:absolute; z-index:10;">
            <div style="text-align: center; width: 100%; font-size: xx-large;">
                <input type="text" name="nickname" id="nickname" placeholder="Your nickname" autofocus><br/><br/>
                <button style="font-size: xx-large;" id="start-button">Start</button>
                <!-- div id="game-over" style="font-size:xx-large;color: red;">Game Over</div -->
            </div>
        </div>
        <!-- div id="WebGL-output"></div-->
        <canvas id="canvas-2d" width="1000" height="1000" style="position: absolute; width: 100%; height: 100%; z-index:2;"></canvas>
        <canvas id="canvas-3d" width="1000" height="1000" style="position: absolute; width: 100%; height: 100%; z-index:1;"></canvas>
    </div>
    <img id="player-image" src="/static/bg_ttl_01.gif" style="display: none;">
  </body>
  <script src="/static/three.js"></script>
  <script src="/static/game-3d.js"></script>
</html>
